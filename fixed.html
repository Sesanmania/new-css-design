<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: lightblue;
        }
     #topbar-wrapper{
        width: 100%;
        height: 62px;
        padding: 12px 30px;
        background-color: white;
        border-bottom: 1px solid #ccc;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
        
        

     }
     #image{
        width: 80px;
        height: 50px;
        margin-left: 30px;
        margin-right: 30px;
     }
     .topbar{
        font-size: 14px;
        margin: 0;
        margin-right: 24px;
        font-weight: 500;
        position: relative;
        top: -13px;
        cursor: pointer;
    
     }

     #image-wrapper2{
        width: 100%;
        height: 660px;
        background-color: lightblue;
        padding-top: 100px;
        position: relative;
        top: 0;

        
     }
     #image2{
        width: 300px;
        height: 300px;
        /*position: absolute;
        top: -15;
        left: 14px;*/
        position: sticky;
        top: 78px;
    }
    #image1{
        width: 300px;
        height: 300px;
        /*position: absolute;
        top: -15;
        left: 14px;*/
    }
     #cookies{
        width: 400px;
        height: 200px;
        background-color: coral;
        padding: 48px;
        box-sizing: border-box;
        text-align: center;
        position: fixed;
        right: 0;
        bottom: 0;
     }
     #para{
        font-size: 24px;
        margin: 0;
        padding-bottom: 16px;
        
     }
     #btn{
        background-color: white;
        border-radius: 20px;
        width: 100px;
        height: 30px;
        border: none;
        cursor: pointer;
     }
    
    </style>
</head>
<body>
    <div id="topbar-wrapper">
        <a href="https://facebook.com/"><img id="image" src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" alt="image"></a>
        <span class="topbar">Flashbytes</span>
        <span class="topbar">Categories</span>
        <span class="topbar">Upload Video</span>
    </div>
    <div id="image-wrapper2">
       <img id="image2" src="https://travel.home.sndimg.com/content/dam/images/travel/fullset/2012/12/17/47/toronto-airport-guide.rend.hgtvcom.616.462.suffix/1491582117321.jpeg" alt=""> 
    </div>
    <div id="cookies">
        <p id="para">Please accept our Cookies.</p>
        <button id="btn">Accept</button>
    </div>
    <div id="image-wrapper2">
        <img id="image1" src="https://travel.home.sndimg.com/content/dam/images/travel/fullset/2012/12/17/47/toronto-airport-guide.rend.hgtvcom.616.462.suffix/1491582117321.jpeg" alt="">
